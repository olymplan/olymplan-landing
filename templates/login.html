{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block mybody %}
    <div class="login-form">
        <h1>Log in</h1>
        <form action="" method="POST">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.login) }}
            {{ wtf.form_field(form.password) }}
            <input type="submit" class="btn btn-primary" value="Log in">
        </form>
    </div>
{% endblock %}
